<!--
    1) Escreva um programa que possui 4 variáveis:
        - A variável chamada: funcionario que será do tipo TEXTO;
        - A variável chamada: idade que será do tipo INTEIRO;
        - A variável chamada: salario que será do tipo REAL;
        - A variável chamada: temFilhos que será do tipo LOGICO.

    2) A partir do programa criado na questão anterior, incremente o algoritmo solicitando que:
        - O usuário digite o nome do funcionário e armazene esse valor na variável funcionario;
        - O usuário digite a idade do funcionário e armazene esse valor na variável idade;
        - O usuário digite o salario e armazene esse valor na variável salario;

        Após receber os valores imprima na tela o que foi digitado pelo usuário.
-->
<script>
    var funcionario = prompt('Informe seu nome: ')
    var idade = parseInt(prompt('Informe sua idade: '))
    var salario = parseFloat(prompt('Informe seu salario: '))

    console.log(funcionario)
    console.log(idade)
    console.log(salario.toFixed(2))
</script>
