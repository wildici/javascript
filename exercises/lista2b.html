<!--
    2) Construa um programa que calcula a média ponderada de 4 números fornecidos pelo
    usuário e mostra a resposta no final. Os respectivos pesos são, em ordem: 2.0, 3.0, 1.0,
    4.0.
-->
<script>
    var n1 = prompt('Informe o 1º valor: ')
    var n2 = prompt('Informe o 2º valor: ')
    var n3 = prompt('Informe o 3º valor: ')
    var n4 = prompt('Informe o 4º valor: ')

    console.log( ((n1*2)+(n2*3)+(n3*1)+(n4*4)) / 10 )
</script>
